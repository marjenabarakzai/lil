<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: #111;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
    }

    .nav-links a:hover {
      color: #fff;
    }

    /* Layout */ 
    .main-container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #c00000;
      width: 220px;
      color: white;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    /* Content */
    .content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 30px;
      width: 100%;
    }

    .car {
      background: white;
      margin: 10px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 10px 14px 12px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 20px;
    }
  </style>
</head>
